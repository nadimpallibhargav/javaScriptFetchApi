<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning fetch api</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>JAVASCRIPT API FETCHING </h1>
    </div>
    <header>
        <div class="container">     
            <nav>
                <button class="getText">GET TEXT</button>
                <button class="getUsers">GET JSON DATA</button>
                <button class="getPosts">GET API DATA</button>
            </nav>
        </div>        
    </header>

    <section>
        <div class="container">
            <form id="postForm">
                <input type="text" id="title" placeholder="Post Title">
                <textarea id="body" placeholder="Post Content"></textarea>
                <input type="submit" value="Submit Post">
            </form>
        </div>        
    </section>

    <section>
        <div class="container">
            <div class="output"></div>
        </div>
    </section>
    
    <script src="./main.js"></script>
</body>
</html>
